[profile.default]
optimizer = true
optimizer_runs = 500
gas_reports = ["Multipool", "MultipoolRouter", "Trader"]
fs_permissions = [{ access = "read-write", path = "./test/snapshots/"}]
remappings = [
    "ds-test/=lib/forge-std/lib/ds-test/src/",
    "forge-std/=lib/forge-std/src/",
    "openzeppelin/=lib/openzeppelin-contracts/contracts/",
    "oz-proxy/=lib/openzeppelin-contracts-upgradeable/contracts/",
    "uniswapv3/=lib/v3-core/contracts/",
    "uniswapv3-router/=lib/v3-periphery/contracts/",
]
build_info = true
extra_output = ["storageLayout"]
solc_version = "0.8.19"

[profile.ci]
verbosity = 4

[fmt]
int_types = "preserve"
line_length = 100
wrap_comments = true
multiline_func_header = "all"
override_spacing = false

